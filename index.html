        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gveret Levin', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .basd {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 1.3rem;
            color: #c9a227;
            letter-spacing: 2px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f8f4e8 0%, #fff 100%);
            border-bottom: 3px solid #d4af37;
        }

        h1 {
            font-size: 2.8rem;
            color: #8b6914;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a08030;
            letter-spacing: 2px;
        }

        .card {
            background: #fff;
            border: 2px solid #e8dcc0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-size: 1.5rem;
            color: #8b6914;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8dcc0;
            letter-spacing: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #5a4a20;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e8dcc0;
            border-radius: 10px;
            background: #fdfcf8;
            color: #333;
            font-family: 'Gveret Levin', Arial, sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        select { cursor: pointer; }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .radio-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 18px;
            border: 2px solid #e8dcc0;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: #fdfcf8;
            letter-spacing: 1px;
        }

        .radio-wrapper:hover {
            border-color: #d4af37;
            background: #faf6e8;
        }

        .radio-wrapper.selected {
            border-color: #d4af37;
            background: linear-gradient(135deg, #faf6e8, #f5edcd);
        }

        .radio-wrapper input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #d4af37;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Gveret Levin', Arial, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #c9a227);
            color: #fff;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: #fff;
            color: #8b6914;
            border: 2px solid #d4af37;
        }

        .btn-secondary:hover { background: #faf6e8; }

        .btn-whatsapp {
            background: #25D366;
            color: #fff;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            background: #1ea952;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #fff;
            color: #d9534f;
            border: 2px solid #d9534f;
        }

        .btn-danger:hover { background: #fef0f0; }

        .buttons-row {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: linear-gradient(135deg, #faf6e8, #fff);
            border: 2px solid #e8dcc0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: scale(1.03);
            border-color: #d4af37;
        }

        .stat-number {
            font-size: 2.2rem;
            color: #8b6914;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            color: #5a4a20;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 25px;
            border: 2px solid #e8dcc0;
            border-radius: 12px;
            background: #fdfcf8;
            color: #5a4a20;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Gveret Levin', Arial, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .tab:hover {
            border-color: #d4af37;
            background: #faf6e8;
        }

        .tab.active {
            background: linear-gradient(135deg, #d4af37, #c9a227);
            border-color: #d4af37;
            color: #fff;
        }

        .tab-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.3);
            color: inherit;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            font-size: 0.9rem;
            margin-right: 8px;
        }

        .tab.active .tab-count { background: rgba(255,255,255,0.4); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 2px solid #e8dcc0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            background: linear-gradient(135deg, #faf6e8, #f5edcd);
            color: #8b6914;
            padding: 15px 12px;
            text-align: right;
            border-bottom: 2px solid #d4af37;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e8dcc0;
            text-align: right;
            font-size: 1.05rem;
            letter-spacing: 1px;
        }

        tr:hover { background: #fdfcf8; }

        .direction-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.95rem;
            margin: 2px;
            letter-spacing: 1px;
        }

        .direction-go {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .direction-back {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #64b5f6;
        }

        .direction-both {
            background: #fce4ec;
            color: #c2185b;
            border: 1px solid #f48fb1;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            color: #EF5350;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .delete-btn:hover { opacity: 1; }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            letter-spacing: 1px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #d4af37, #c9a227);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .form-grid { grid-template-columns: 1fr; }
            .radio-group { flex-direction: column; }
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div class="basd">בס"ד</div>

    <div class="container">
        <header>
            <h1>ניהול הסעות לכנסים</h1>
            <p class="subtitle">מערכת לתיאום הסעות משתתפים מכל רחבי הארץ לכנסי ה'אומה'</p>
        </header>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-number" id="totalParticipants">0</span>
                <span class="stat-label">סה"כ משתתפים</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="goingCount">0</span>
                <span class="stat-label">הלוך בלבד</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="returningCount">0</span>
                <span class="stat-label">חזור בלבד</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="bothCount">0</span>
                <span class="stat-label">הלוך + חזור</span>
            </div>
        </div>

        <div class="card no-print">
            <h2 class="card-title">הוספת משתתף חדש</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">שם מלא *</label>
                    <input type="text" id="name" placeholder="הכנס שם מלא">
                </div>
                <div class="form-group">
                    <label for="phone">מספר טלפון *</label>
                    <input type="tel" id="phone" placeholder="050-0000000">
                </div>
                <div class="form-group">
                    <label for="region">אזור *</label>
                    <select id="region">
                        <option value="">בחר אזור</option>
                        <option value="north">צפון</option>
                        <option value="center">מרכז</option>
                        <option value="shfela">שפלה</option>
                        <option value="south">דרום</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">עיר *</label>
                    <select id="city" disabled>
                        <option value="">בחר אזור תחילה</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">
                <label>כיוון הסעה *</label>
                <div class="radio-group" id="directionGroup">
                    <label class="radio-wrapper">
                        <input type="radio" name="direction" value="both">
                        <span>🚌↔️🚌 הלוך + חזור</span>
                    </label>
                    <label class="radio-wrapper">
                        <input type="radio" name="direction" value="going">
                        <span>🚌➡️ הלוך בלבד</span>
                    </label>
                    <label class="radio-wrapper">
                        <input type="radio" name="direction" value="return">
                        <span>⬅️🚌 חזור בלבד</span>
                    </label>
                </div>
            </div>

            <div class="buttons-row">
                <button type="button" class="btn btn-primary" id="addBtn">➕ הוסף משתתף</button>
                <button type="button" class="btn btn-secondary" id="clearFormBtn">🔄 נקה טופס</button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">רשימת משתתפים לפי אזור</h2>

            <div class="tabs-container">
                <div class="tabs" id="tabsContainer">
                    <button class="tab active" data-region="all">
                        <span class="tab-count" id="count-all">0</span>
                        הכל
                    </button>
                    <button class="tab" data-region="north">
                        <span class="tab-count" id="count-north">0</span>
                        צפון
                    </button>
                    <button class="tab" data-region="center">
                        <span class="tab-count" id="count-center">0</span>
                        מרכז
                    </button>
                    <button class="tab" data-region="shfela">
                        <span class="tab-count" id="count-shfela">0</span>
                        שפלה
                    </button>
                    <button class="tab" data-region="south">
                        <span class="tab-count" id="count-south">0</span>
                        דרום
                    </button>
                </div>

                <div id="tab-all" class="tab-content active"></div>
                <div id="tab-north" class="tab-content"></div>
                <div id="tab-center" class="tab-content"></div>
                <div id="tab-shfela" class="tab-content"></div>
                <div id="tab-south" class="tab-content"></div>
            </div>

            <div class="buttons-row" style="margin-top:20px;">
                <button type="button" class="btn btn-whatsapp" id="shareBtn">📱 שתף בוואטסאפ</button>
                <button type="button" class="btn btn-danger" onclick="deleteAll()">🗑️ מחק הכל</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ============ DELETE FUNCTIONS - MUST BE AT START ============
        function deleteItem(index) {
            participants.splice(index, 1);
            saveData();
            renderAllTabs();
            updateStats();
            showToast('המשתתף הוסר');
        }

        function deleteAll() {
            participants = [];
            saveData();
            renderAllTabs();
            updateStats();
            showToast('כל הנתונים נמחקו');
        }
        // ============ END DELETE FUNCTIONS ============

        var participants = [];
        var currentTab = 'all';

        var citiesByRegion = {
            north: ['חיפה', 'נצרת', 'עכו', 'כרמיאל', 'נהריה', 'צפת', 'טבריה', 'קריית שמונה', 'עפולה', 'מגדל העמק', 'יקנעם', 'נוף הגליל', 'קריית אתא', 'קריית ביאליק', 'קריית מוצקין', 'קריית ים', 'מעלות-תרשיחא', 'שלומי', 'ראש פינה', 'חצור הגלילית'],
            center: ['תל אביב', 'ירושלים', 'רמת גן', 'גבעתיים', 'בני ברק', 'פתח תקווה', 'הרצליה', 'רעננה', 'כפר סבא', 'הוד השרון', 'נתניה', 'רמת השרון', 'חולון', 'בת ים', 'ראשון לציון', 'רחובות', 'נס ציונה', 'יבנה', 'לוד', 'רמלה', 'מודיעין', 'אלעד', 'ראש העין', 'שוהם', 'גני תקווה', 'קריית אונו'],
            shfela: ['אשדוד', 'אשקלון', 'גדרה', 'קריית מלאכי', 'קריית גת', 'בית שמש', 'גבעת שמואל', 'יהוד', 'אור יהודה', 'כפר חב"ד', 'מזכרת בתיה', 'באר טוביה'],
            south: ['באר שבע', 'אילת', 'דימונה', 'ערד', 'מצפה רמון', 'שדרות', 'נתיבות', 'אופקים', 'ירוחם', 'רהט', 'מיתר', 'עומר', 'להבים']
        };

        var regionNames = { north: 'צפון', center: 'מרכז', shfela: 'שפלה', south: 'דרום' };
        var directionText = { going: 'הלוך', return: 'חזור', both: 'הלוך + חזור' };

        function loadData() {
            try {
                var saved = localStorage.getItem('conferenceParticipants3');
                if (saved) participants = JSON.parse(saved);
            } catch(e) { participants = []; }
        }

        function saveData() {
            localStorage.setItem('conferenceParticipants3', JSON.stringify(participants));
        }

        function showToast(msg) {
            var toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(function() { toast.classList.remove('show'); }, 3000);
        }

        function updateCities() {
            var regionSelect = document.getElementById('region');
            var citySelect = document.getElementById('city');
            var region = regionSelect.value;
            citySelect.innerHTML = '<option value="">בחר עיר</option>';
            if (region && citiesByRegion[region]) {
                citySelect.disabled = false;
                var cities = citiesByRegion[region].slice().sort();
                for (var i = 0; i < cities.length; i++) {
                    var opt = document.createElement('option');
                    opt.value = cities[i];
                    opt.textContent = cities[i];
                    citySelect.appendChild(opt);
                }
            } else { citySelect.disabled = true; }
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('region').value = '';
            document.getElementById('city').innerHTML = '<option value="">בחר אזור תחילה</option>';
            document.getElementById('city').disabled = true;
            var radios = document.querySelectorAll('input[name="direction"]');
            for (var i = 0; i < radios.length; i++) radios[i].checked = false;
            var wrappers = document.querySelectorAll('.radio-wrapper');
            for (var i = 0; i < wrappers.length; i++) wrappers[i].classList.remove('selected');
        }

        function addParticipant() {
            var name = document.getElementById('name').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var region = document.getElementById('region').value;
            var city = document.getElementById('city').value;
            var directionEl = document.querySelector('input[name="direction"]:checked');

            if (!name) { showToast('נא להזין שם'); return; }
            if (!phone) { showToast('נא להזין טלפון'); return; }
            if (!region) { showToast('נא לבחור אזור'); return; }
            if (!city) { showToast('נא לבחור עיר'); return; }
            if (!directionEl) { showToast('נא לבחור כיוון הסעה'); return; }

            participants.push({
                id: Date.now(),
                name: name,
                phone: phone,
                region: region,
                city: city,
                direction: directionEl.value
            });

            saveData();
            switchToTab(region);
            renderAllTabs();
            updateStats();
            clearForm();
            showToast(name + ' נוסף/ה בהצלחה!');
        }

        function switchToTab(region) {
            currentTab = region;
            var tabs = document.querySelectorAll('.tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
                if (tabs[i].getAttribute('data-region') === region) tabs[i].classList.add('active');
            }
            var contents = document.querySelectorAll('.tab-content');
            for (var i = 0; i < contents.length; i++) contents[i].classList.remove('active');
            document.getElementById('tab-' + region).classList.add('active');
        }

        function getDirectionBadge(direction) {
            if (direction === 'going') return '<span class="direction-badge direction-go">🚌➡️ הלוך</span>';
            if (direction === 'return') return '<span class="direction-badge direction-back">⬅️🚌 חזור</span>';
            return '<span class="direction-badge direction-both">🚌↔️🚌 הלוך + חזור</span>';
        }

        function renderTab(region, filtered) {
            var container = document.getElementById('tab-' + region);
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">🚌</div><p>אין משתתפים ' + (region === 'all' ? '' : 'באזור זה') + '</p></div>';
                return;
            }
            var html = '<div class="table-container"><table><thead><tr><th>#</th><th>שם</th><th>טלפון</th>';
            if (region === 'all') html += '<th>אזור</th>';
            html += '<th>עיר</th><th>כיוון הסעה</th><th>מחיקה</th></tr></thead><tbody>';
            for (var i = 0; i < filtered.length; i++) {
                var p = filtered[i];
                var originalIndex = participants.indexOf(p);
                html += '<tr><td>' + (i + 1) + '</td><td>' + p.name + '</td><td dir="ltr">' + p.phone + '</td>';
                if (region === 'all') html += '<td>' + regionNames[p.region] + '</td>';
                html += '<td>' + p.city + '</td><td>' + getDirectionBadge(p.direction) + '</td>';
                html += '<td><button onclick="deleteItem(' + originalIndex + ')" class="delete-btn" title="מחק">✕</button></td></tr>';
            }
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function renderAllTabs() {
            document.getElementById('count-all').textContent = participants.length;
            document.getElementById('count-north').textContent = participants.filter(function(p) { return p.region === 'north'; }).length;
            document.getElementById('count-center').textContent = participants.filter(function(p) { return p.region === 'center'; }).length;
            document.getElementById('count-shfela').textContent = participants.filter(function(p) { return p.region === 'shfela'; }).length;
            document.getElementById('count-south').textContent = participants.filter(function(p) { return p.region === 'south'; }).length;
            renderTab('all', participants);
            renderTab('north', participants.filter(function(p) { return p.region === 'north'; }));
            renderTab('center', participants.filter(function(p) { return p.region === 'center'; }));
            renderTab('shfela', participants.filter(function(p) { return p.region === 'shfela'; }));
            renderTab('south', participants.filter(function(p) { return p.region === 'south'; }));
        }

        function updateStats() {
            document.getElementById('totalParticipants').textContent = participants.length;
            document.getElementById('goingCount').textContent = participants.filter(function(p) { return p.direction === 'going'; }).length;
            document.getElementById('returningCount').textContent = participants.filter(function(p) { return p.direction === 'return'; }).length;
            document.getElementById('bothCount').textContent = participants.filter(function(p) { return p.direction === 'both'; }).length;
        }

        function shareWhatsApp() {
            if (participants.length === 0) { showToast('אין משתתפים לשיתוף'); return; }
            var text = '🚌 *רשימת הסעות לכנס האומה*\n';
            text += '━━━━━━━━━━━━━━━\n\n';
            var regions = ['north', 'center', 'shfela', 'south'];
            for (var r = 0; r < regions.length; r++) {
                var region = regions[r];
                var regionParticipants = participants.filter(function(p) { return p.region === region; });
                if (regionParticipants.length > 0) {
                    text += '📍 *' + regionNames[region] + '* (' + regionParticipants.length + ' משתתפים)\n';
                    text += '─────────────\n';
                    for (var i = 0; i < regionParticipants.length; i++) {
                        var p = regionParticipants[i];
                        var dir = p.direction === 'going' ? '➡️' : (p.direction === 'return' ? '⬅️' : '↔️');
                        text += (i+1) + '. ' + p.name + '\n';
                        text += '   📞 ' + p.phone + '\n';
                        text += '   🏠 ' + p.city + ' | ' + dir + ' ' + directionText[p.direction] + '\n\n';
                    }
                }
            }
            text += '━━━━━━━━━━━━━━━\n';
            text += '📊 *סה"כ: ' + participants.length + ' משתתפים*';
            window.open('https://wa.me/?text=' + encodeURIComponent(text), '_blank');
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('region').addEventListener('change', updateCities);
        document.getElementById('addBtn').addEventListener('click', addParticipant);
        document.getElementById('clearFormBtn').addEventListener('click', function() { clearForm(); showToast('הטופס נוקה'); });
        document.getElementById('tabsContainer').addEventListener('click', function(e) {
            var tab = e.target.closest('.tab');
            if (tab) switchToTab(tab.getAttribute('data-region'));
        });
        document.getElementById('directionGroup').addEventListener('click', function(e) {
            var wrapper = e.target.closest('.radio-wrapper');
            if (wrapper) {
                var wrappers = document.querySelectorAll('.radio-wrapper');
                for (var i = 0; i < wrappers.length; i++) wrappers[i].classList.remove('selected');
                wrapper.classList.add('selected');
            }
        });
        document.getElementById('shareBtn').addEventListener('click', shareWhatsApp);

        // ========== INIT ==========
        loadData();
        renderAllTabs();
        updateStats();
    </script>
</body>
</html>
